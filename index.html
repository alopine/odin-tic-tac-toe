<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <script type="text/javascript" src="script.js" defer></script>
    
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
        <section>
            <h2>Player One</h2>
            <label for="playerOne">Name</label>
            <input type="text" name="playerOne" id="playerOne" value="Player One">
        </section>
        <section>
            <h2>Player Two</h2>
            <label for="playerTwo">Name</label>
            <input type="text" name="playerTwo" id="playerTwo" value="Player Two">
        </section>
    </main>
    <button id="playButton">Play</button>
</body>
</html>
